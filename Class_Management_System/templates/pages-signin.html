	<!-- Vendor CSS -->

	<link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.css">

<body>
<!-- start: page -->
<section class="body-sign">
	<div class="center-sign">
		<a href="/" class="logo pull-left">

		</a>

		<div class="panel panel-sign">
			<div class="panel-title-sign mt-xl text-right">
				<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
			</div>
			<div class="panel-body">
				<form method="post" action="/login/">
                {% csrf_token %}
					<div class="form-group mb-lg">
						<label>学号</label>
						<div class="input-group input-group-icon">
							<input name="student_num" type="text" class="form-control input-lg">
							<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
						</div>
					</div>

					<div class="form-group mb-lg">
						<div class="clearfix">
							<label class="pull-left">密码</label>
							<a href="pages-recover-password.html" class="pull-right">Change Password</a>
						</div>
						<div class="input-group input-group-icon">
							<input name="password" type="password" class="form-control input-lg" >
                            {% if password_true == False %}
                                <br/>
                                <h6 style="color: red">密码错误</h6>
                            {% elif User_Exit == False %}
                                <br/>
                                <h6 style="color: red">用户名不存在</h6>
                            {% endif %}							<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-8">
							<div class="checkbox-custom checkbox-default">
								<input id="RememberMe" name="rememberme" type="checkbox">
								<label for="RememberMe">Remember Me</label>
							</div>
						</div>
						<div class="col-sm-4 text-right">
							<button type="submit" class="btn btn-primary hidden-xs">登陆</button>
							<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
						</div>
					</div>



					<div class="mb-xs text-center">


					</div>

				</form>
			</div>
		</div>


	</div>
</section>
<!-- end: page -->

<!-- Vendor -->
